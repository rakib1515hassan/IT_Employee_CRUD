<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> update </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-------------------------    Navbar Start-------------------------------->
<div class="container bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="{% url 'Prof' %}">See All Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Add New Employee<span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </nav>
</div>
<!-------------------------    Navbar End-------------------------------->


<div class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name: </label>
        <input type="text" name="name" value="{{pro.name}}">
        <br><br>

        <label>E-mail:</label>
        <input type="email" name="email" value="{{pro.email}}">
        <br><br>
        <br><br>
        <div class="">
            {% if pro.proPic %}
            <img src="{{ pro.proPic.url }}" alt="">
            {% endif %}
            <label for="fileupload">Image</label>
            <input type="file" name="fileupload" id="fileupload" placeholder="Uplode Your Photo">
        </div>
        <br>
        <br><br>
        <input type="submit">

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
